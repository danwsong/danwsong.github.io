<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Song</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="bg-light text-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md p-3">
          <header
            class="
              d-flex
              align-items-center
              justify-content-between
              pb-1
              pb-md-3
              mb-4
              border-bottom
            "
          >
            <a
              href="/"
              class="
                text-nowrap
                d-flex
                align-items-center
                mb-2 mb-md-0
                text-decoration-none
              "
            >
              <strong>Daniel Song</strong>
            </a>

            <ul class="nav mb-2 mb-md-0">
              <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
              <li>
                <a href="projects.html" class="nav-link px-2 link-dark"
                  >Projects</a
                >
              </li>
              <li>
                <a href="photography.html" class="nav-link px-2 link-dark"
                  ><strong>Photography</strong></a
                >
              </li>
            </ul>
          </header>
          <div class="content">
            <h1 class="text-center mb-4">
              <strong><span class="emphasis">Photos!</span></strong>
            </h1>
            <div
              id="photographyCarousel"
              class="carousel slide carousel-fade mx-md-5"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="6"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="7"
                ></button>
                <button
                  type="button"
                  data-bs-target="#photographyCarousel"
                  data-bs-slide-to="8"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="static/photography/001.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/002.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/003.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/004.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/005.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/006.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/007.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/008.jpg" class="d-block w-100" />
                </div>
                <div class="carousel-item">
                  <img src="static/photography/009.jpg" class="d-block w-100" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#photographyCarousel"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#photographyCarousel"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
